---
codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "85...100"

  status:
    project:
      default:
        target: 85%
        threshold: 1%
        informational: false
    patch:
      default:
        target: 85%
        threshold: 1%
        informational: false

comment:
  layout: "header, diff, files"
  behavior: default
  require_changes: false

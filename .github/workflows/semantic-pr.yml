---
name: Semantic PR Title

on:
    pull_request_target:
        types: [opened, edited, synchronize]

jobs:
    semantic:
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  types: |-
                      feat
                      fix
                      perf
                      docs
                      refactor
                      test
                      chore
                      build
                      ci
                  scopes: |-
                      deps
                      release
                      security
                      learning
                      performance
                  requireScope: false
                  subjectPattern: ".+"
                  validateSingleCommit: true
                  wip: true
